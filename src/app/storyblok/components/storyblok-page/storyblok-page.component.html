<nz-breadcrumb *ngIf="blok.breadcrumbs && blok.breadcrumbs.length > 0">
    <nz-breadcrumb-item *ngFor="let breadcrumb of blok.breadcrumbs"><a
            [routerLink]="['/', breadcrumb.link.cached_url]">{{
            breadcrumb.text }}</a></nz-breadcrumb-item>
</nz-breadcrumb>
<div class="inner-content">
    <ng-template class="container" *ngFor="let component of blok.body" [storyblokComponent]="component"></ng-template>
</div>
